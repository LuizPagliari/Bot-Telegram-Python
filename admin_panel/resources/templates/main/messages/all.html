{% extends 'common/home.html' %}
{% load static %}

{% block home %}
  <h1>Messages list</h1>

  {% block table %}
  <table id="messages" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Text</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ message.description|default:'' }}</td>
          <td>{{ message.text }}</td>
          <td>
            <a class="btn btn-xs btn-info command-edit" href="{% url 'messages_edit' message.id %}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
{% endblock %}
