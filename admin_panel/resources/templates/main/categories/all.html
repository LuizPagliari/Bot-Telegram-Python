{% extends 'common/home.html' %}
{% load static %}

{% block home %}
  <h1>Category list</h1>

  <div class="text-center mb-4">
    <a class="btn btn-sm btn-info" href="{% url 'categories_add' %}">Add category</a>
  </div>

  {% block table %}
  <table id="categories" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name|default:'' }}</td>
          <td>
            <a class="btn btn-xs btn-info" href="{% url 'categories_edit' category.id %}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
{% endblock %}
