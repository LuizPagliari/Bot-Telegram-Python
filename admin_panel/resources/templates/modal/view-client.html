<!-- Tabela de pedidos -->
<td>
    {{ order.client.name }}
    <a href="#" data-toggle="modal" data-target="#clientModal-{{ order.client.id }}">view</a>
</td>

<!-- Modal para exibir informações do cliente -->
<div class="modal fade" id="clientModal-{{ order.client.id }}" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Informações do Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Informações do Cliente -->
                <p><strong>Nome:</strong> {{ order.client.name }}</p>
                <p><strong>Email:</strong> {{ order.client.email }}</p>
                <p><strong>Telefone:</strong> {{ order.client.phone }}</p>
                <p><strong>Endereço:</strong> {{ order.client.address }}</p>
                <!-- Adicione outros campos conforme necessário -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <a href="{% url 'client_edit' order.client.id %}" class="btn btn-primary">Editar Cliente</a>
            </div>
        </div>
    </div>
</div>
